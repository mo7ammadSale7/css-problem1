<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- نبدأ هنا بربط ملف التنسيقات بملف الأتش تي أم أل -->

</head>
<body>
    <h2 class="title">Your Nutritionist</h2>
    <!-- بداية جزئية الصف الرئيسي -->
    <div class="row-container flex-wrap">
        <!-- بداية جزئية الصف الذي يحتوي الصورة والنص وأيقونة الواتساب -->
        <div class="row-container flex-2">
            <!-- بداية جزئية الصف الذي يحتوي الصورة والنص -->
            <div class="row-container centered-vertically">
                <img src="images/avatar.png" alt="avatar" class="avatar" width="50" height="50">
                <!-- بداية جزئية العمود الذي يحتوي الاسم والمسمى الوظيفي -->
                <div class="column-container">
                    <h3>Lama Kazan</h3>
                    <p>Nutritionist</p>
                </div>
                <!-- نهاية جزئية العمود الذي يحتوي الاسم والمسمى الوظيفي -->
            </div>
            <!-- نهاية جزئية الصف الذي يحتوي الصورة والنص -->
            <img src="images/whatsapp-icon.png" alt="whatsApp" class="whatsapp-icon" width="35" height="35">
        </div>
        <!-- نهاية جزئية الصف الذي يحتوي الصورة والنص وأيقونة الواتساب -->
        
        <!-- بداية جزئية الأزرار -->
        <div class="column-container buttons-container">
            <div class="button blue">
                <p>
                    See My Nutrition Plan
                </p>
            </div>
            <div class="button green">
                <p>
                    Request Nutrition Coaching
                </p>
            </div>
            <div class="button black">
                <p>
                    Freeze
                </p>
            </div>
        </div>
        <!-- نهاية جزئية الأزرار -->
    </div>
    <!-- نهاية جزئية الصف الرئيسي -->
